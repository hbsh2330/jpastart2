<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 조회</title>
</head>
<body>
<tbody>
<!-- 글 목록을 순회하며 테이블에 행으로 출력 -->
<tr th:each="write : ${writeList}">
    <td th:text="${write.id}"></td>
    <td th:text="${write.title}"></td>
    <td th:text="${write.content}"></td>
</tr>
</tbody>
</body>
</html>
